<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Login </title>
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo" href="images/bootstrap.png" />
    <link href="style.css" rel="stylesheet">

</head>

<body>
            <main >
                <p>                           
                                                  
                </p>
            
                <article>
                    <table align="center">
                        <tbody>
                            <tr>
                                <td><img src="images/logo.png" alt="logo"></td>
                            </tr>
                            <tr bgcolor="#003300">
                                <td>
                                    <p>             </p>
                                </td>
                            </tr>
                        
                            </tr>
                            <tr>

                                </td>
                            </tr>
                            <tr>
                                <td>    
                                    <form action="" method="post" id="loginForm" class="form-inline" role="form">
                                       
                                        <div class="form-group">
                                        <label class="sr-only" for="username"></label>
                                            <input id="username" name="username" size="30" type="text" class="form-control" tabindex="1"

                                        </div>
                                        <div class="form-group">
                                        <label class="sr-only" for="password"></label>
                                            <input id="password" name="password" size="30" type="password" class="form-control" placeholder="Password" tabindex="2">
                                    
                                           
                                        <input type="submit" value="Sign In" class="btn btn-default hidden-xs" tabindex="3"> 
                                       </div>
                                    
                                       
                                        <div class="col-xs-12 form-group">
                                    
                                            
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
            
                    </table>
            
                </article>
            </main >
            
            
        </article>
