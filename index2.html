<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.11.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <main class="pod">
        <p>

        </p>

        <article>
            <table align="center">
                <tbody>
                    <tr>
                        <td><img src="images/logo.png" alt="logo"></td>
                    </tr>
                    <tr bgcolor="#003300">
                        <td>
                            <p> </p>
                        </td>
                    </tr>
                    <tr bgcolor="#003300">
                        <td>
                            <p> </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>
                                <h4 class="text-normal" role="banner">Sign in to your account</h4>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form action="" method="post" id="loginForm" class="form-inline" role="form">





                                <div class="form-group">
                                    <label class="sr-only" for="username">User Name</label>
                                    <input id="username" name="username" size="30" type="text" class="form-control"
                                        tabindex="1" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input id="password" name="password" size="30" type="password" class="form-control"
                                        placeholder="Password" tabindex="2">


                                    <input type="submit" value="Sign In" class="btn btn-default hidden-xs" tabindex="3">
                                </div>


                                <div class="col-xs-12 form-group">


                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </td>
                    </tr>
                </tbody>

            </table>

        </article>
    </main>


</body>
